<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Resume</title>
    <link rel="stylesheet" href="updated-grid-resume.css">
</head>

            </div>

                </section>
            </div>

                    <h2>Education</h2>
                    <p>Bachelor of Science in Computer Science</p>
                </section>
            </div>
            <div class="col-md-6">
                <section id="contact">
                    <h2>Contact</h2>
                    <p>Email: ahmed@example.com</p>
                    <p>Phone: +1234567890</p>
                </section>
            </div>
        </div>
    </div>

</html>
